<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <h2>Register</h2>
        <div class="input-group">
          <label for="firstName"><i class="fas fa-user"></i></label>
          <input type="text" id="firstName" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <label for="lastName"><i class="fas fa-user"></i></label>
          <input type="text" id="lastName" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="input-group">
          <label for="mobileNumber"><i class="fas fa-mobile-alt"></i></label>
          <input
            type="tel"
            id="mobileNumber"
            placeholder="Mobile Number"
            required
          />
        </div>
        <div class="input-group">
          <label for="gender"><i class="fas fa-venus-mars"></i></label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="termsCheckbox" required />
          <label for="termsCheckbox">I accept the terms and conditions</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
